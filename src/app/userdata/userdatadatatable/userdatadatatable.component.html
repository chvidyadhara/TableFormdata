 <div class="container">
    <h4>Data Table:</h4>
    <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource" matSort>

         
            <ng-container matColumnDef="username">
                <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
            </ng-container>

         
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
              
            </ng-container>

           
            <ng-container matColumnDef="phoneno">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.phoneno}} </mat-cell>
            </ng-container>

            <!-- <ng-container matColumnDef="symbol">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.password}} </mat-cell>
            </ng-container> -->

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                
        </mat-table>
              
    </div>

      <div class="container mt-4">
        <div class="row">   
            <div class="col-md-12 col-xl-6">
      <form [formGroup]="userRegForm"   #f="ngForm" (ngSubmit)="sssubmit(f)">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> User Name
          </mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="userRegForm.controls.username.touched && userRegForm.controls.username.invalid">
            <span *ngIf="userRegForm.controls.username.errors.required">This field is mandatory.</span>
           
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Phone Number
          </mat-label>
          <input matInput formControlName="email" type="text">
          <mat-error *ngIf="userRegForm.controls.email.touched && userRegForm.controls.email.invalid">
            <span *ngIf="userRegForm.controls.email.errors.required">This field is mandatory.</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Phone Number
          </mat-label>
          <input matInput formControlName="phoneno" type="number">
          <mat-error *ngIf="userRegForm.controls.phoneno.touched && userRegForm.controls.phoneno.invalid">
            <span *ngIf="userRegForm.controls.phoneno.errors.required">This field is mandatory.</span>
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
    </div> 
</div>
<div class = "mt-5" >
     Login Data :<h5 class="ml-5" *ngFor = "let displaydata of res">{{displaydata.login}}</h5>
    </div>
</div>
